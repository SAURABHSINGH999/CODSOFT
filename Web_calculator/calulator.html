<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_calculator</title>
    <script src="https://kit.fontawesome.com/ece67ea264.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./calcu.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="mydiv">CALCULATOR</h1>
    <div class="main">
       
        <div>
            <input type="text" placeholder="0" class="value" id="val">
        </div>
        <div>
            <button type="button" class="button_row1 ">AC</button>
            <button type="button" class="button_row1 ">+/-</button>
            <button type="button" class="button_row1">%</button>
            <button type="button" class="button_row1" style="background-color: #ff9500;">/</button>
        </div>
        <div>
            <button type="button" class="button_row2 7 ">7</button>
            <button type="button" class="button_row2 8">8</button>
            <button type="button" class="button_row2 9">9</button>
            <button type="button" class="button_row2 *" style="background-color: #ff9500;">*</button>
        </div>

        <div>
            <button type="button" class="button_row3 4">4</button>
            <button type="button" class="button_row3 5">5</button>
            <button type="button" class="button_row3 6">6</button>
            <button type="button" class="button_row3 " style="background-color: #ff9500;">-</button>
        </div>
        <div>
            <button type="button" class="button_row4 1">1</button>
            <button type="button" class="button_row4 2">2</button>
            <button type="button" class="button_row4 3">3</button>
            <button type="button" class="button_row4 " style="background-color: #ff9500;">+</button>
        </div>
        <div>
            <button type="button" class="button_row5 0">0</button>
            <button type="button" class="button_row5 ">.</button>
            <button type="button" class="button_row5 equals" style="background-color: #ff9500;">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
